  </svg>
  <section class="photo-app">
    <div class="auto-play"><svg class="resume"><use xlink:href="#pause"></svg></div>
    <div class="main-carousel">
    </div>
  </section>
  <section class="timer-app isHidden">
    <div class="timer-container">
      <div class="progress"></div>
    </div>
    <div class="timer_area">
      <div class="message">
        Do not disturb
      </div>
      <div class="timer">
        25:00
      </div>
      <div class="buttons">
        <span class="btn go">
          <svg class="icon playSvg"><use xlink:href="#play"></svg>
          <svg class="icon pauseSvg isHidden"><use xlink:href="#pause"></svg>
          <span class="txt">Start</span>
        </span>
        <span class="btn replay isHidden">
          <svg class="icon playSvg"><use xlink:href="#replay"></svg>
          <span class="txt">Restart</span>
        </span>
        <span class="btn halt">
          <svg class="icon"><use xlink:href="#stop"></svg>
          <span class="txt">Reset</span>
        </span>
      </div>
    </div>
  </section>
  <div class="preloader">
    <div class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
  </div>

  <div class="toggle-apps">
    <svg class="close isHidden"><use xlink:href="#cancel"></svg>
    <svg class="timer"><use xlink:href="#timer"></svg>
  </div>
  <script src="js/dist/app.dist.js"></script>
</body>
</html>
